<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, follow">
    <title>Internship Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="bg-contact3">
        <div class="container-contact3">
            <div class="wrap-contact3">
                <form class="contact3-form validate-form" action="submit.php" method="post" enctype="multipart/form-data">
                    <span class="contact3-form-title">Apply for Internship</span>

                    <div class="wrap-input3 validate-input" data-validate="Name is required">
                        <input class="input3" type="text" name="name" placeholder="Your Name">
                        <span class="focus-input3"></span>
                    </div>

                    <div class="wrap-input3 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input3" type="email" name="email" placeholder="Your Email">
                        <span class="focus-input3"></span>
                    </div>

                    <div class="wrap-input3 validate-input" data-validate="Phone Number is required">
                        <input class="input3" type="tel" name="phone" placeholder="Phone Number">
                        <span class="focus-input3"></span>
                    </div>

                    <div class="wrap-input3 validate-input" data-validate="Address is required">
                        <textarea class="input3" name="address" placeholder="Your Address"></textarea>
                        <span class="focus-input3"></span>
                    </div>
                    <div class="wrap-input3 validate-input" data-validate="Status is required">
                      <select class="input3" name="Apply">
                          <option value="Applying for!" disabled selected>Applying for!</option>
                          <option value="web developer">web developer</option>
                          <option value="mobile developer">mobile developer</option>
                      </select>
                      <span class="focus-input3"></span>
                  </div>
                    

                    <div class="wrap-input3 validate-input" data-validate="Status is required">
                        <select class="input3" name="status">
                            <option value="" disabled selected>Select Status</option>
                            <option value="Fresh">Fresh</option>
                            <option value="Experienced">Experienced</option>
                        </select>
                        <span class="focus-input3"></span>
                    </div>

                    <div class="wrap-input3 validate-input" data-validate="File is required">
                        <input type="file" id="fileInput" name="fileInput">
                        <span class="focus-input3"></span>
                    </div>

                    <div class="container-contact3-form-btn">
                        <button class="contact3-form-btn" type="submit" name="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
